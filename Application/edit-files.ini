[Command]
Name=Edit Files
Match=^([a-zA-Z]:[\\\\/]|~|file://|%\\w+%|$\\w+|/)
Command="
    copyq:
    var editor = config('editor')
        .replace(/ %1/, '')

    var filePaths = unescape(str(input()))
        .replace(/^file:\\/{2}/gm, '')
        .replace(/^\\/(\\w):?\\//gm, '$1:/')
        .split('\\n')


    if (filePaths.length > 0) {
        var args = [editor].concat(filePaths)
        execute.apply(this, args)
    }"
Input=text/plain
InMenu=true
Icon=\xf040
Shortcut=f4
